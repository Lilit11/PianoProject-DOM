<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Piano playing</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./images/fav.png">
</head>

<body>
    <div id="firstPart">
        <h1> Let's have some piano time 𝄞𝄞𝄞</h1>
        <button id="putAnote"> put a note</button>
    </div>

    <div id = "secondPart">
        <img id="sign" src="./images/images.jpeg" width="70px" height="350px">
        <div class="note"></div>
        <div class="note"></div>
        <div class="note"></div>
        <div class="note"></div>
        <div class="note"></div>

        <img id="doSign" src="./images/note.png" width="60px" height="150px">
        <img id="reSign" src="./images/note.png" width="60px" height="150px">
        <img id="miSign" src="./images/note.png" width="60px" height="150px">
        <img id="faSign" src="./images/note.png" width="60px" height="150px">
        <img id="solSign" src="./images/note.png" width="60px" height="150px">
        <img id="lyaSign" src="./images/note.png" width="60px" height="150px">
        <img id="siSign" src="./images/note.png" width="60px" height="150px">
    </div>

    <div class="piano">
        <div class="key white" id="doNote">
            <p>C</p>
        </div>
        <div class="key black" data-note="C#"></div>
        <div class="key white" id="reNote">
            <p>D</p>
        </div>
        <div class="key black" data-note="D#"></div>
        <div class="key white" id="miNote">
            <p>E</p>
        </div>
        <div class="key white" id="faNote">
            <p>F</p>
        </div>
        <div class="key black" data-note="F#"></div>
        <div class="key white" id="solNote">
            <p>G</p>
        </div>
        <div class="key black" data-note="G#"></div>
        <div class="key white" id="lyaNote">
            <p>A</p>
        </div>
        <div class="key black" data-note="A#"></div>
        <div class="key white" id="siNote">
            <p>B</p>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>

</html>
